<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Search Interface</title>
</head>
<body>
    <div class="search-container">
        <h1>Search Interface</h1>
        
         <form class="search-form">
            <div class="dropdown">
                <button class="dropbtn" id="categoryButton">Everything</button>
                <div class="dropdown-content" id="dropdownContent">
                    <a href="#" data-value="Everything">Everything</a>
                    <a href="#" data-value="Software Development">Software Development</a>
                    <a href="#" data-value="Web Development">Web Development</a>
                    <a href="#" data-value="Data Analyst">Data Analyst</a>
                    <a href="#" data-value="IT Consultant">IT Consultant</a>
                    <a href="#" data-value="Network Administrator">Network Administrator</a>
                </div>
            </div>
            
            <input type="text" placeholder="Enter your query..." class="search-input" required>
            <button type="submit" class="search-button">Search</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
